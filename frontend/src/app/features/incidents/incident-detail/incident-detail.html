<div class="wrap">
  <mat-card class="sheet">
    <div class="pageHeader">
      <button mat-icon-button class="backBtn" routerLink="/incidents" aria-label="Back">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div class="pageTitle">Incident Detail</div>
    </div>
    @if (loading) {
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
    @if (incident) {
      <div class="body">
        <div class="incidentHeading">{{ incident.title }}</div>
        <div class="grid2">
          <div class="field">
            <div class="k">Service</div>
            <div class="readValue">{{ incident.service }}</div>
          </div>
          <div class="field">
            <div class="k">Severity</div>
            <mat-form-field appearance="outline" class="full miniField">
              <mat-select [value]="incident.severity" disabled>
                <mat-option [value]="incident.severity">{{ incident.severity }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="field">
            <div class="k">Status</div>
            <mat-form-field appearance="outline" class="full miniField">
              <mat-select [formControl]="status">
                @for (s of statuses; track s) {
                  <mat-option [value]="s">{{ s }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
          <div class="field">
            <div class="k">Assigned To</div>
            <mat-form-field appearance="outline" class="full miniField">
              <input matInput [formControl]="owner" placeholder="dev@team" />
            </mat-form-field>
          </div>
          <div class="field span2">
            <div class="k">Occurred At</div>
            <div class="readValue">{{ incident.createdAt | date: 'MMMM d, yyyy' }}</div>
          </div>
          <div class="field span2">
            <div class="k">Summary</div>
            <div class="summaryBox">{{ incident.summary || '-' }}</div>
          </div>
        </div>
        <div class="actions">
          <button
            mat-raised-button
            color="primary"
            (click)="save()"
            [disabled]="!formChanged || saving || loading"

          >
            Save Changes
          </button>
          <button
            mat-stroked-button
            type="button"
            (click)="cancel()"
            [disabled]="saving || loading"
          >
            Cancel
          </button>
        </div>
      </div>
    }
  </mat-card>
</div>
