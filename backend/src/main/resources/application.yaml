server:
  port: 8080

spring:
  application:
    name: incident-tracker

  datasource:
    url: jdbc:postgresql://localhost:5432/incidents_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true

logging:
  level:
    org.hibernate.orm.connections.pooling: warn
    org.hibernate.SQL: info

